<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    <div class="row">
      <div class="col-sm-12">
        <div id="header1"><h1>TRAIN TIME</h1></div>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <!-- Current Trains-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Train Schedules</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next arrival</th>
                                <th>Minutes away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Add Train  -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a Train</h3>
                </div>
                <div class="panel-body">
                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-time-input">First Train Time (hh:mm)</label>
                            <input class="form-control" id="first-time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency(mins)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="footer1">
          <p>&copy; Copyright 2018 Mike Smith</p>
        </div>
      </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
